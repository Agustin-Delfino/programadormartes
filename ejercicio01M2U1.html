<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<DIV class="container">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, et.</p>
</DIV>
    <div class="contenedor">
        <div class="rectangulo rojo" onclick="cambiarFondo('red')"></div>
        <div class="rectangulo amarillo" onclick="cambiarFondo('yellow')"></div>
        <div class="rectangulo azul" onclick="cambiarFondo('blue')"></div>
    </div>
    <style>
        .contenedor {
            display: flex;
        }

        .rectangulo {
            height: 80px;
            width: 2000px;
        }

        .rojo {
            background-color: red;
        }

        .azul {
            background-color: blue;
        }

        .amarillo {
            background-color: yellow;
        }
    </style>
    <script>
        alert('a continuación elija el rectángulo del color que mas le guste para colorear el fondo')
        function cambiarFondo(color) {
            document.querySelector('body').style.background = color;
        }
    </script>
</body>

</html>
